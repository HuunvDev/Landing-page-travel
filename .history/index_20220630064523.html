<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
    <!-- header section starts -->
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>
        <a href="#" class="logo"><span>T</span>ravel</a>
        <nav class="navbar">
            <a href="#">home</a>
            <a href="#">book</a>
            <a href="#">packages</a>
            <a href="#">services</a>
            <a href="#">gallery</a>
            <a href="#">review</a>
            <a href="#">contact</a>
        </nav>

        <div class="icons">
            <i class="fas fa-search" id ="search-btn"></i>
            <i class="fas fa-user" id ="login-btn"></i>
        </div>

        <form action="" class = "search-bar-container">
            <input type="search" id ="search-bar" placeholder="search here...">
            <label for="search-bar" class ="fas fa-search"></label>
        </form>
    </header>
    <!-- header section end -->
    <!-- login form container -->
    <div class="login-form-container">
        <i class="fas fa-times" id ="form-close"></i>
        <form action="">
            <h3>login</h3>
            <input type="email" class="box" placeholder="enter your email">
            <input type="password" class="box" placeholder="enter your password">
            <input type="submit" value ="login now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">remember me</label>
            <p>forget password?<a href="#">click here</a></p>
            <p>don't have and account?<a href="#">register now</a></p>
        </form>
    </div>
    <!-- home section starts -->
    <section class="home" id="home">
        <div class="content">
            <h3>adventure is worthwhile</h3>
            <p>discover new places with us, adventure awaits</p>
            <a href="#" class="btn">discovery more</a>
        </div>

        <div class="controls">
            <span class="vid-btn active" data-src="images/video_1.mp4"></span>
            <span class="vid-btn" data-src="images/video_2.mp4"></span>
            <span class="vid-btn" data-src="images/video_3.mp4"></span>
            <span class="vid-btn" data-src="images/video_4.mp4"></span>
        </div>

        <div class="video-container">
            <video src="images/video_1.mp4" id="video-slider" loop autoplay muted ></video>
        </div>
    </section>
     <!-- home section ends -->
     <!-- books section starts -->
     <section class="book" id="book">
        <h1 class="heading">
            <span>b</span>
            <span>o</span>
            <span>o</span>
            <span>k</span>
            <span class="space"></span>
            <span>n</span>
            <span>o</span>
            <span>w</span>
        </h1>

        <div class="row">
            <div class="image">
                <img src="images/anh4.png" alt="">
                <img src="images/anh3.png" alt="">
            </div>

            <form action="">
                <div class="inputBox">
                    <h3>where to</h3>
                    <input type="text" placeholder="place name">
                </div>
                <div class="inputBox">
                    <h3>how many</h3>
                    <input type="number" placeholder="number of guests">
                </div>
                <div class="inputBox">
                    <h3>arrivals</h3>
                    <input type="date">
                </div>
                <div class="inputBox">
                    <h3>leaving</h3>
                    <input type="date">
                </div>
                <input type="submit" class="btn" value="book now">
            </form>
        </div>
     </section>
     <!-- books section ends -->
     <!-- packages section starts -->
     <section class="packages" id="pakages">
        <h1 class="heading">
            <span>p</span>
            <span>a</span>
            <span>c</span>
            <span>k</span>
            <span class="space"></span>
            <span>n</span>
            <span>o</span>
            <span>w</span>
        </h1>
     </section>
     <!-- packages section ends -->

    <script src ="main.js"></script>
</body>
</html>
